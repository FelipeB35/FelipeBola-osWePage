<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Juan Felipe Bolaños Henríquez</title>
</head>

<body>

    <h1>Contáctame</h1>
    <h2>¡Consulta por precios, espacios de trabajo y metodologías!</h2>
    <p>Estoy a la orden.</p>

    <form action="">
        <fieldset>
            <label for="Nombre"> Nombre:</label>
            <input type="text" name="Nombre" id="Nombre">
        </fieldset>
        <fieldset>
            <label for="Email"> Email:</label>
            <input type="email" name="Email" id="Email">
        </fieldset>
        <fieldset>
            <label for="Número de celular"> Número de celular:</label>
            <input type="text" name="Número de celular" id="Número de celular">
        </fieldset>
        <fieldset>
            <label for="Mensaje"> Mensaje: </label>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Enviar mensaje">



    </form>


</body>

</html>
